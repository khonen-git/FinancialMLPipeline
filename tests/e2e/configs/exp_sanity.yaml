# @package _global_
# Sanity check E2E test configuration
# Minimal configuration to verify complete pipeline works

experiment:
  name: "e2e_sanity_check"
  description: "E2E sanity check - minimal config to verify pipeline"
  seed: 42
  tags: ["e2e", "sanity", "test"]

assets:
  symbol: "EURUSD"
  tick_size: 0.00001
  pip_value: 0.0001
  min_lot: 0.01
  max_lot: 100.0

session:
  timezone: "UTC"
  session_start: "00:00"
  session_end: "21:55"
  friday_end: "20:00"
  weekend_trading: false
  labeling:
    max_horizon_bars: 10
    min_horizon_bars: 5

data:
  dukascopy:
    raw_dir: "data/raw"
    filename: "EURUSD_2023.csv"
    format: "csv"
  bars:
    type: "tick"
    threshold: 100  # 100 ticks per bar

labeling:
  triple_barrier:
    distance_mode: "ticks"
    tp_ticks: 50
    sl_ticks: 50
    max_horizon_bars: 10
    min_horizon_bars: 5

features:
  returns_lookbacks: [1, 5]
  volatility_lookbacks: [10]
  range_lookbacks: [10]
  spread_stats_lookbacks: [5]
  order_flow_lookbacks: [5]
  ma_periods: [5, 10]

models:
  hmm:
    macro:
      enabled: false
      n_states: 3
    micro:
      enabled: false
      n_states: 3
  random_forest:
    params:
      n_estimators: 50  # Reduced for faster tests
      max_depth: 5
      min_samples_leaf: 5
      n_jobs: 1  # Single thread for tests
      class_weight: "balanced"
    calibration:
      enabled: false
  meta_model:
    enabled: false  # Disabled for sanity check

validation:
  cv_type: "time_series"
  n_splits: 2  # Only 2 folds for faster tests
  test_size: 1000  # Smaller test size
  gap: 20

backtest:
  enabled: false  # Disabled for sanity check

risk:
  monte_carlo:
    enabled: false  # Disabled for sanity check
    n_sims: 100

reporting:
  enabled: false  # Disabled for sanity check
  html:
    output_path: "outputs/reports"

mlflow:
  enabled: true
  tracking_uri: "file:./mlruns"
  experiment_name: "e2e_sanity"

runtime:
  log_level: "INFO"
  gpu_enabled: false
  profile: false

