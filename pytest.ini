[pytest]
# Pytest configuration for FinancialMLPipeline

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require data)
    slow: Slow tests (may take > 1 minute)
    requires_data: Tests that require data files
    requires_mlflow: Tests that require MLflow

# Coverage (if pytest-cov is installed)
# --cov=src
# --cov-report=html
# --cov-report=term-missing

# Timeout (if pytest-timeout is installed)
# timeout = 300

