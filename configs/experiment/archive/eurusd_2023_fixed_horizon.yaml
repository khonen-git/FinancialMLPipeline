# @package _global_
# Fixed horizon experiment (based on proven methodology)
# Uses horizon=32 bars (optimal from previous project)

experiment:
  name: "eurusd_2023_fixed_horizon_32"
  description: "Fixed 32-bar horizon, binary classification (TP vs SL), MA slopes"
  tags: ["eurusd", "2023", "fixed_horizon", "binary", "ma_slopes"]

assets:
  symbol: "EURUSD"
  tick_size: 0.0001
  pip_value: 0.0001
  min_lot: 0.01
  max_lot: 100.0

session:
  session_start: "00:00"
  session_end: "21:55"
  friday_end: "20:00"
  weekend_trading: false

data:
  dukascopy:
    raw_dir: "data/raw"
    filename: "EURUSD_2023.csv"
    format: "csv"
  bars:
    type: "tick"
    threshold: 1000

labeling:
  triple_barrier:
    tp_ticks: 100
    sl_ticks: 100
    max_horizon_bars: 32  # FIXED (not adaptive) - optimal from previous project
    min_horizon_bars: 32  # Force exactly 32 bars
    distance_mode: "ticks"
    drop_time_barrier: true  # Drop label=0 for binary classification

features:
  returns_lookbacks: [1, 5, 10, 20]
  volatility_lookbacks: [10, 20, 50]
  range_lookbacks: [10, 20]
  spread_stats_lookbacks: [5, 10]
  order_flow_lookbacks: [5, 10, 20]
  ma_periods: [5, 10, 20, 50]  # MA slopes features

models:
  hmm:
    macro:
      enabled: false  # Simplified for this experiment
      n_states: 3
    micro:
      enabled: false
      n_states: 3
  random_forest:
    params:
      n_estimators: 200
      max_depth: 10
      min_samples_leaf: 20  # Increased regularization
      n_jobs: -1
      class_weight: "balanced"
    calibration:
      enabled: false
    # Optimize for precision (not accuracy)
    scoring: "precision"  # Focus on TP quality

validation:
  n_splits: 3
  train_duration: 6000
  test_duration: 2000
  purge_window: 50
  embargo_duration: 20

risk:
  mc_simulations: 1000
  starting_capital: 10000.0
  max_daily_loss: 0.03
  max_total_drawdown: 0.2

reporting:
  enabled: true
  output_dir: "outputs/reports"

mlflow:
  enabled: true
  tracking_uri: "file:./mlruns"
  experiment_name: "eurusd_2023_fixed_horizon_32"

runtime:
  log_level: "INFO"
  gpu_enabled: false

