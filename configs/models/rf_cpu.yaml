# Random Forest CPU (sklearn) configuration

model:
  name: "rf_cpu"
  type: "random_forest"
  backend: "cpu"  # or "sklearn" (both supported)
  
  params:
    n_estimators: 200
    max_depth: 10
    min_samples_leaf: 5
    n_jobs: -1
    class_weight: "balanced"
  
  calibration:
    enabled: false
    method: "isotonic"  # isotonic | sigmoid

