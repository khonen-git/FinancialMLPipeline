# Basic risk configuration

capital:
  starting_capital: 10000.0
  currency: "USD"
  compounding: true  # if true, position size recalculated as capital changes

risk_model:
  type: "fixed_fractional"  # fixed_fractional | fixed_amount
  risk_per_trade: 0.01  # 1% per trade if fixed_fractional
  fixed_amount: 100.0  # used if type == fixed_amount
  max_daily_loss: 0.03  # 3% of starting_capital or equity
  max_total_drawdown: 0.2  # 20% overall drawdown
  max_open_positions: 1

validation:
  cv_type: "time_series"
  n_splits: 5
  embargo_pct: 0.01  # fraction of dataset to embargo between train/test

walk_forward:
  enabled: true
  method: "rolling"  # rolling | expanding
  n_splits: 5
  min_train_period_bars: 2000
  test_period_bars: 500

