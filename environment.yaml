name: financial-ml
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.12
  - numpy>=1.24.0
  - pandas>=2.0.0
  - polars>=0.19.0
  - pyarrow>=13.0.0
  - scikit-learn>=1.3.0
  - pip
  - pip:
      - hmmlearn>=0.3.0
      - backtrader>=1.9.76
      - hydra-core>=1.3.0
      - mlflow>=2.8.0
      - jinja2>=3.1.0
      - pytest>=7.4.0
      - pytest-cov>=4.1.0
      - black>=23.0.0
      - ruff>=0.1.0
      - mypy>=1.5.0

# Optional GPU support (uncomment if needed)
# For RAPIDS cuML and cuDF with CUDA-capable GPUs:
# 
# Step 1: Check your CUDA version
#   nvidia-smi  # Check the CUDA version shown
#
# Step 2: Install via micromamba (recommended)
#   For CUDA 12.x:
#   micromamba install -c rapidsai -c conda-forge -c nvidia \
#       cuml=24.02 cudf=24.02 cudatoolkit=12.4 python=3.12
#
#   For CUDA 11.8:
#   micromamba install -c rapidsai -c conda-forge -c nvidia \
#       cuml=24.02 cudf=24.02 cudatoolkit=11.8 python=3.12
#
# Step 3: Or add to dependencies (uncomment and adjust CUDA version below)
#   - cudatoolkit=12.4  # Match your CUDA version (11.8 or 12.x)
#   - cuml=24.02
#   - cudf=24.02
#
# Note: Match cudatoolkit version with your driver's CUDA version from nvidia-smi
# See docs/GPU_SETUP.md for detailed instructions

